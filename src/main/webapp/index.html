<!DOCTYPE html>
<html lang="en" ng-app="gameOfLife">

<head>
    <title>Conway's Game of Life by Felipe Rocha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="jumbotron center" ng-controller="gameOfLifeController">
<header>
    <h2>Conway's Game of Life</h2>
    <strong>How to play: define the number of steps and click on the cells that you want to live, then on click Start</strong>
</header>
<section class="container-fluid">
    <form class="form-inline" name="configForm">
        <div class="div-value row" ng-disabled="config.gameStarted">
            <label>Number of steps:</label>
            <input class="form-control" type="number" name="steps" placeholder="0" ng-model="config.steps" ng-required="true">
        </div>
        <div class="div-button row">
            <button class="btn btn-warning" ng-show="!config.gameStarted" ng-click="loadGame(config.columns, config.rows)">Remove All</button>
            <button class="btn btn-success" ng-show="!config.gameStarted" ng-disabled="config.steps < 1" ng-click="startGame(cells, config, true)">Start</button>
            <button class="btn btn-danger" ng-show="config.gameStarted" ng-click="stopGame(config)">Stop</button>
        </div>
    </form>
</section>
<div>
</div>
<section>
    <div class="div-game-panel">
        <div class="div-game-row" ng-repeat="cell in cells">
            <div class="cell" ng-repeat="cell in cell" id="{{cell.y}}_{{cell.x}}" ng-class="cell.alive ? 'cell-alive' : 'cell'" ng-click="cell.alive = !cell.alive" ngCloak>
            </div>
        </div>
    </div>
</section>
</body>
<script src="lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/controller.js"></script>
</html>
